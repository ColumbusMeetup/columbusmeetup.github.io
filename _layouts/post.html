---
layout: default
---
<div class="nav-links">
  <a href="/">Home</a>
</div>

<div class="post">
  <div class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </div>

  <article class="post-content">
    <p><b>Location:</b> {{ page.location }}</p>

    <p><b>Date:</b> {{ page.starttime | date: "%A, %B %-d, %Y" }}</p>

    <p><b>Time:</b> {{ page.starttime | date: "%-I:%M %P" }} - {{ page.endtime | date: "%-I:%M %P" }}</p>

    {{ content }}
  </article>
</div>
