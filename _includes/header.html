<header class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-4">
  <div class="wrapper">
    <h1 class="brand-title" href="{{ site.baseurl }}/"><a href="/">{{ site.title }}</a></h1>
    <p>{{ site.description }}</p>

    <!-- Begin MailChimp Signup Form -->
    <div class="mc_embed_signup">
      <form action="//columbusmeetup.us10.list-manage.com/subscribe/post?u=8fdcdf69bba7ccd3f4c7d1cf1&amp;id=aabd342fd2" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate pure-form" target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">
          <h2>Subscribe to hear about future events</h2>
          <div class="mc-field-group pure-control-group">
            <label for="mce-EMAIL">Email Address </label>
            <input type="email" value="" name="EMAIL" class="required email pure-input-1" id="mce-EMAIL">
          </div>
          <div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
          </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;"><input type="text" name="b_8fdcdf69bba7ccd3f4c7d1cf1_aabd342fd2" tabindex="-1" value=""></div>
          <div class="clear pure-controls">
            <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button pure-button button-primary">
          </div>
        </div>
      </form>
    </div>
    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
    <!--End mc_embed_signup-->
  </div>
</header>
